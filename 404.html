<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      background: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      max-width: 28rem;
      width: 100%;
      margin: 1rem;
      padding: 1.5rem 2rem;
    }
    .card-content {
      padding-top: 1.5rem;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .icon {
      width: 2rem;
      height: 2rem;
      color: #ef4444;
      flex-shrink: 0;
    }
    .title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #111827;
    }
    .message {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #4b5563;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-content">
      <div class="header">
        <svg class="icon" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
          <line x1="12" y1="8" x2="12" y2="12" stroke="currentColor" stroke-width="2"/>
          <circle cx="12" cy="16" r="1" fill="currentColor"/>
        </svg>
        <h1 class="title">404 Page Not Found</h1>
      </div>
      <p class="message">
        lollll this doesnt exist. Please check the URL or return to the homepage.
      </p>
    </div>
  </div>
</body>
</html>
