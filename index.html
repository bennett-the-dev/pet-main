<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Farm Idle Game</title>
    <link rel="stylesheet" href="src/game.css">
</head>
<body>
    <div id="gameContainer">
        <!-- Header with money and controls -->
        <div id="gameHeader">
            <div id="moneyDisplay">💰 $<span id="money">20</span></div>
            <div id="gameControls">
                <button id="storeBtn" class="nav-btn">🏪 Store</button>
                <button id="farmBtn" class="nav-btn active">🏡 Farm</button>
                <button id="inventoryBtn" class="nav-btn">🎒 Inventory</button>
                <button id="utilityBtn" class="nav-btn">🛠️ Utility</button>
                <button id="muteBtn" class="nav-btn">🔊</button>
            </div>
        </div>

        <!-- Main game area -->
        <div id="gameArea">
            <!-- Store Screen -->
            <div id="storeScreen" class="screen hidden">
                <h2>🏪 Pet Store</h2>
                <div id="storeTimer">Next refresh in: <span id="refreshTimer">5:00</span></div>
                <div id="storeInventory">
                    <!-- Store items will be populated by JavaScript -->
                </div>

            </div>

            <!-- Farm Screen -->
            <div id="farmScreen" class="screen">
                <h2>🏡 Your Farm</h2>
                <div id="farmGrid">
                    <!-- Farm plots will be generated by JavaScript -->
                </div>
                <div id="farmInfo">
                    <p>Click empty plots to place pets. Pets mature over time!</p>
                </div>
            </div>

            <!-- Utility Store Screen -->
            <div id="utilityScreen" class="screen hidden">
                <h2>🛠️ Utility Store</h2>
                <p>Enhance your pets with special food and water!</p>
                <div id="utilityInventory">
                    <!-- Utility items will be populated by JavaScript -->
                </div>
            </div>

            <!-- Market Screen -->
            <div id="marketScreen" class="screen hidden">
                <h2>💹 Pet Market</h2>
                <div id="marketInventory">
                    <!-- Market pets will be populated by JavaScript -->
                </div>
                <div id="marketInfo">
                    <p>Sell your mature pets (age 5+) here for money!</p>
                </div>
            </div>

            <!-- Inventory Screen -->
            <div id="inventoryScreen" class="screen hidden">
                <h2>🎒 Pet Inventory</h2>
                <div id="inventoryContainer">
                    <!-- Inventory items will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Pet selection modal -->
        <div id="petSelectionModal" class="modal hidden">
            <div class="modal-content">
                <h3>Select a Pet to Place</h3>
                <div id="petSelectionList">
                    <!-- Available pets will be populated -->
                </div>
                <button id="closePetModal" class="action-btn">Cancel</button>
            </div>
        </div>

        <!-- Notifications -->
        <div id="notifications"></div>
    </div>

    <!-- JavaScript files -->
    <script src="src/audio.js"></script>
    <script src="src/pets.js"></script>
    <script src="src/farm.js"></script>
    <script src="src/inventory.js"></script>
    <script src="src/store.js"></script>
    <script src="src/utility-store.js"></script>
    <script src="src/game.js"></script>
</body>
</html>
